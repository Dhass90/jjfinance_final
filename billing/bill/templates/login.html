
<html>
<head></head>
<body>
<div style="max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px 36px;">
    <h2 style="text-align:center; color:#35424a; margin-bottom: 25px;">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="
            margin-top: 18px;
            width: 100%;
            padding: 12px 0;
            background: #35424a;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s;
        ">Login</button>
    </form>
    {% if form.errors %}
        <div style="color: #e74c3c; margin-top: 15px; text-align:center;">
            Invalid username or password.
        </div>
    {% endif %}
</div>
</body></html>
