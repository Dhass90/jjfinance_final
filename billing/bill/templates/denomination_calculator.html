{% extends 'base.html' %}

{% block extra_head %}
    <title>Denomination Calculator</title>
    <style>
         @media print {
            .no-print { display: none; }
        }
        table { border-collapse: collapse; width: 400px; margin: 40px auto; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
        th { background: #f4f4f4; }
        input[type="number"] { width: 60px; }
        tfoot td { font-weight: bold; }
    </style>
{% endblock %}

{% block content %}
    <h2 style="text-align:center;">Denomination Calculator</h2>
    <form id="denominationForm" autocomplete="off">
        <table>
            <thead>
                <tr>
                    <th>Denomination</th>
                    <th>Count</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for d in denominations %}
                <tr>
                    <td>{{ d }}</td>
                    <td>
                        <input type="number" min="0" value="0" class="count-input" data-denomination="{{ d }}">
                    </td>
                    <td class="value-cell">0</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="total-value">0</td>
                </tr>
            </tfoot>
        </table>
        <center><button class="no-print" onclick="window.print()">Print This Page</button></center>
    </form>
    <script>
        function updateValues() {
            let total = 0;
            document.querySelectorAll('tr').forEach(function(row) {
                let input = row.querySelector('.count-input');
                let valueCell = row.querySelector('.value-cell');
                if (input && valueCell) {
                    let denomination = parseInt(input.getAttribute('data-denomination'));
                    let count = parseInt(input.value) || 0;
                    let value = denomination * count;
                    valueCell.textContent = value;
                    total += value;
                }
            });
            document.getElementById('total-value').textContent = total;
        }

        document.querySelectorAll('.count-input').forEach(function(input) {
            input.addEventListener('input', updateValues);
        });

        // Initialize values on page load
        updateValues();
    </script>
{%endblock%}
